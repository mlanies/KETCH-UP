<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ –ù–∞–ø–∏—Ç–∫–∏ - Wine Learning Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            color: #667eea;
        }

        .header h1 {
            color: #8B4513;
            font-size: 20px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .filter-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;
        }

        .filter-tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
        }

        .filter-tab:not(.active) {
            color: #666;
        }

        .filter-tab:not(.active):hover {
            background: #e9ecef;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .category-card .icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .category-card .name {
            font-weight: 600;
            font-size: 14px;
        }

        .category-card .count {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .wines-list {
            margin-bottom: 20px;
        }

        .wine-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wine-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .wine-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .wine-details {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .wine-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .wine-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –Ω–∞–ø–∏—Ç–∫–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .wine-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .info-label {
            font-weight: 500;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1>üç∑ –ù–∞–ø–∏—Ç–∫–∏</h1>
        </div>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-section">
            <input type="text" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." id="search-input">
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="filter-section">
            <div class="filter-title">–§–∏–ª—å—Ç—Ä—ã</div>
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="setFilter('all')">–í—Å–µ</div>
                <div class="filter-tab" onclick="setFilter('alcohol')">–ê–ª–∫–æ–≥–æ–ª—å</div>
                <div class="filter-tab" onclick="setFilter('non-alcohol')">–ë–µ–∑–∞–ª–∫–æ–≥–æ–ª—å–Ω—ã–µ</div>
            </div>
        </div>

        <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
        <div class="category-grid" id="category-grid">
            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –Ω–∞–ø–∏—Ç–∫–æ–≤ -->
        <div class="wines-list" id="wines-list">
            <!-- –ù–∞–ø–∏—Ç–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–ø–∏—Ç–∫–æ–≤...</div>
        </div>

        <div id="error" class="error" style="display: none;">
            –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            <div class="icon">üç∑</div>
            <div>–ù–∞–ø–∏—Ç–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
        </div>

        <button class="btn btn-secondary" onclick="refreshData()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –Ω–∞–ø–∏—Ç–∫–∞ -->
    <div class="modal" id="wine-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–∞–ø–∏—Ç–∫–∞</div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="wine-info" id="modal-wine-info">
                <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –Ω–∞–ø–∏—Ç–∫–µ -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="askAIAboutWine()">ü§ñ –°–ø—Ä–æ—Å–∏—Ç—å –ò–ò</button>
                <button class="modal-btn primary" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let chatId = null;
        let wines = [];
        let filteredWines = [];
        let currentFilter = 'all';
        let currentCategory = null;
        let selectedWine = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º chat_id
        function getChatId() {
            const initData = tg.initData;
            if (initData) {
                const urlParams = new URLSearchParams(initData);
                const user = urlParams.get('user');
                if (user) {
                    const userData = JSON.parse(decodeURIComponent(user));
                    return userData.id;
                }
            }
            return null;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ –Ω–∞–ø–∏—Ç–∫–∞—Ö
        async function loadWinesData() {
            try {
                showLoading(true);
                chatId = getChatId();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –Ω–∞–ø–∏—Ç–∫–∞—Ö
                const response = await fetch('/wine-data');
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –Ω–∞–ø–∏—Ç–∫–∞—Ö');
                }

                wines = await response.json();
                filteredWines = [...wines];

                updateCategories();
                updateWinesList();
                showLoading(false);
            } catch (error) {
                console.error('Error loading wines data:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –Ω–∞–ø–∏—Ç–∫–∞—Ö');
                showLoading(false);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function updateCategories() {
            const categories = {};
            
            wines.forEach(wine => {
                if (!categories[wine.category]) {
                    categories[wine.category] = 0;
                }
                categories[wine.category]++;
            });

            const categoryGrid = document.getElementById('category-grid');
            categoryGrid.innerHTML = '';

            const categoryIcons = {
                '–í–∏–Ω–∞': 'üç∑',
                '–í–∏—Å–∫–∏': 'ü•É',
                '–ü–∏–≤–æ': 'üç∫',
                '–ö–æ–∫—Ç–µ–π–ª–∏': 'üçπ',
                '–ö–æ—Ñ–µ': '‚òï',
                '–ß–∞–π': 'üçµ',
                '–õ–∏–º–æ–Ω–∞–¥—ã –∏ –ú–∏–ª–∫—à–µ–π–∫–∏': 'ü•§',
                '–ü—Ä–µ–º–∏–∫—Å—ã': 'üçØ'
            };

            Object.entries(categories).forEach(([category, count]) => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => selectCategory(category);
                categoryCard.innerHTML = `
                    <span class="icon">${categoryIcons[category] || 'üç∑'}</span>
                    <div class="name">${category}</div>
                    <div class="count">${count} —à—Ç.</div>
                `;
                categoryGrid.appendChild(categoryCard);
            });
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(category) {
            currentCategory = category;
            filterWines();
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞
        function setFilter(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterWines();
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –Ω–∞–ø–∏—Ç–∫–æ–≤
        function filterWines() {
            let filtered = [...wines];

            // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É
            if (currentFilter === 'alcohol') {
                filtered = filtered.filter(wine => 
                    ['–í–∏–Ω–∞', '–í–∏—Å–∫–∏', '–ü–∏–≤–æ', '–ö–æ–∫—Ç–µ–π–ª–∏'].includes(wine.category)
                );
            } else if (currentFilter === 'non-alcohol') {
                filtered = filtered.filter(wine => 
                    ['–ö–æ—Ñ–µ', '–ß–∞–π', '–õ–∏–º–æ–Ω–∞–¥—ã –∏ –ú–∏–ª–∫—à–µ–π–∫–∏', '–ü—Ä–µ–º–∏–∫—Å—ã'].includes(wine.category)
                );
            }

            // –§–∏–ª—å—Ç—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (currentCategory) {
                filtered = filtered.filter(wine => wine.category === currentCategory);
            }

            // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(wine => 
                    wine.name.toLowerCase().includes(searchTerm)
                );
            }

            filteredWines = filtered;
            updateWinesList();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –Ω–∞–ø–∏—Ç–∫–æ–≤
        function updateWinesList() {
            const winesList = document.getElementById('wines-list');
            winesList.innerHTML = '';

            if (filteredWines.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                return;
            }

            document.getElementById('no-results').style.display = 'none';

            filteredWines.forEach(wine => {
                const wineCard = document.createElement('div');
                wineCard.className = 'wine-card';
                wineCard.onclick = () => showWineDetails(wine);
                
                wineCard.innerHTML = `
                    <div class="wine-name">${wine.name}</div>
                    <div class="wine-details">
                        ${wine.country ? `üåç ${wine.country}` : ''}
                        ${wine.alcohol ? ` | ${wine.alcohol}%` : ''}
                        ${wine.sugar ? ` | ${wine.sugar}` : ''}
                    </div>
                    <div class="wine-category">${wine.category}</div>
                    <div class="wine-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); askAIAboutWine('${wine.id}')">
                            ü§ñ –ò–ò
                        </button>
                        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites('${wine.id}')">
                            ‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
                        </button>
                    </div>
                `;
                
                winesList.appendChild(wineCard);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ –Ω–∞–ø–∏—Ç–∫–∞
        function showWineDetails(wine) {
            selectedWine = wine;
            
            document.getElementById('modal-title').textContent = wine.name;
            
            const wineInfo = document.getElementById('modal-wine-info');
            wineInfo.innerHTML = `
                <div class="info-row">
                    <span class="info-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</span>
                    <span class="info-value">${wine.category}</span>
                </div>
                ${wine.country ? `
                <div class="info-row">
                    <span class="info-label">–°—Ç—Ä–∞–Ω–∞:</span>
                    <span class="info-value">${wine.country}</span>
                </div>
                ` : ''}
                ${wine.alcohol ? `
                <div class="info-row">
                    <span class="info-label">–ö—Ä–µ–ø–æ—Å—Ç—å:</span>
                    <span class="info-value">${wine.alcohol}%</span>
                </div>
                ` : ''}
                ${wine.sugar ? `
                <div class="info-row">
                    <span class="info-label">–°–∞—Ö–∞—Ä:</span>
                    <span class="info-value">${wine.sugar}</span>
                </div>
                ` : ''}
                ${wine.description ? `
                <div class="info-row">
                    <span class="info-label">–û–ø–∏—Å–∞–Ω–∏–µ:</span>
                    <span class="info-value">${wine.description}</span>
                </div>
                ` : ''}
            `;
            
            document.getElementById('wine-modal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('wine-modal').style.display = 'none';
            selectedWine = null;
        }

        // –°–ø—Ä–æ—Å–∏—Ç—å –ò–ò –æ –Ω–∞–ø–∏—Ç–∫–µ
        function askAIAboutWine(wineId) {
            const wine = wineId ? wines.find(w => w.id === wineId) : selectedWine;
            if (wine) {
                const question = prompt(`–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ–± ${wine.name}:`);
                if (question) {
                    tg.showAlert('–§—É–Ω–∫—Ü–∏—è –ò–ò –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
                }
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
        function addToFavorites(wineId) {
            tg.showAlert('–§—É–Ω–∫—Ü–∏—è –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function goBack() {
            window.history.back();
        }

        function refreshData() {
            loadWinesData();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('search-input').addEventListener('input', filterWines);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('wine-modal').addEventListener('click', function(e) {
