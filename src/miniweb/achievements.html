<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .stats-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .achievements-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .achievement-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .achievement-card.unlocked {
            border-left-color: #51cf66;
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .achievement-card.unlocked .achievement-description {
            color: rgba(255,255,255,0.9);
        }

        .achievement-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement-icon {
            font-size: 24px;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .achievement-description {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .achievement-progress {
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .achievement-reward {
            background: #ffd43b;
            color: #333;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 40px 20px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .achievement-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .category-tab {
            background: #e9ecef;
            color: #666;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .category-tab.active {
            background: #667eea;
            color: white;
        }

        .category-tab:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="header">
            <h1>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h1>
        </div>

        <div class="loading" id="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalAchievements">0</div>
                    <div class="stat-label">–î–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="unlockedAchievements">0</div>
                    <div class="stat-label">–ü–æ–ª—É—á–µ–Ω–æ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalPoints">0</div>
                    <div class="stat-label">–û—á–∫–æ–≤</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
                </div>
            </div>
        </div>

        <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è -->
        <div class="achievements-section" id="achievementsSection" style="display: none;">
            <div class="section-title">
                <span class="icon">üèÜ</span>
                –í–∞—à–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
            </div>

            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
            <div class="achievement-categories" id="achievementCategories">
                <div class="category-tab active" data-category="all">–í—Å–µ</div>
                <div class="category-tab" data-category="learning">–û–±—É—á–µ–Ω–∏–µ</div>
                <div class="category-tab" data-category="streak">–°–µ—Ä–∏–∏</div>
                <div class="category-tab" data-category="exploration">–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ</div>
                <div class="category-tab" data-category="mastery">–ú–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ</div>
            </div>

            <div id="achievementsList"></div>
        </div>
    </div>

    <script>
        let tg = null;
        let userStats = null;
        let achievements = [];
        let currentCategory = 'all';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
                if (tg.colorScheme === 'dark') {
                    document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
                }
                
                return true;
            } catch (error) {
                console.error('Telegram Web App not available:', error);
                return false;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                    throw new Error('User not authenticated');
                }

                const userId = tg.initDataUnsafe.user.id;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const statsResponse = await fetch(`/user-stats?chat_id=${userId}`);
                if (!statsResponse.ok) {
                    throw new Error('Failed to load user stats');
                }
                userStats = await statsResponse.json();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const achievementsResponse = await fetch(`/user-achievements?chat_id=${userId}`);
                if (!achievementsResponse.ok) {
                    throw new Error('Failed to load achievements');
                }
                achievements = await achievementsResponse.json();

                displayStats();
                displayAchievements();
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats() {
            const totalAchievements = achievements.length;
            const unlockedAchievements = achievements.filter(a => a.unlocked).length;
            const totalPoints = achievements.reduce((sum, a) => sum + (a.points || 0), 0);
            const completionRate = totalAchievements > 0 ? Math.round((unlockedAchievements / totalAchievements) * 100) : 0;

            document.getElementById('totalAchievements').textContent = totalAchievements;
            document.getElementById('unlockedAchievements').textContent = unlockedAchievements;
            document.getElementById('totalPoints').textContent = totalPoints;
            document.getElementById('completionRate').textContent = completionRate + '%';

            document.getElementById('statsSection').style.display = 'block';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function displayAchievements() {
            const filteredAchievements = currentCategory === 'all' 
                ? achievements 
                : achievements.filter(a => a.category === currentCategory);

            let html = '';
            
            if (filteredAchievements.length === 0) {
                html = `
                    <div style="text-align: center; padding: 40px 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üèÜ</div>
                        <div>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                        <div style="font-size: 14px; margin-top: 10px;">–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –æ–±—É—á–µ–Ω–∏–µ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è</div>
                    </div>
                `;
            } else {
                filteredAchievements.forEach(achievement => {
                    html += createAchievementCard(achievement);
                });
            }

            document.getElementById('achievementsList').innerHTML = html;
            document.getElementById('achievementsSection').style.display = 'block';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function createAchievementCard(achievement) {
            const isUnlocked = achievement.unlocked;
            const progress = achievement.progress || 0;
            const target = achievement.target || 1;
            const progressPercent = Math.min((progress / target) * 100, 100);

            return `
                <div class="achievement-card ${isUnlocked ? 'unlocked' : ''}">
                    <div class="achievement-header">
                        <div class="achievement-icon">${achievement.icon || 'üèÜ'}</div>
                        <div class="achievement-info">
                            <div class="achievement-name">${achievement.name}</div>
                            <div class="achievement-description">${achievement.description}</div>
                        </div>
                        ${achievement.points ? `<div class="achievement-reward">+${achievement.points}</div>` : ''}
                    </div>
                    ${!isUnlocked ? `
                        <div class="achievement-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="progress-text">${progress} / ${target}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function setupCategoryFilters() {
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.dataset.category;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentCategory = category;
                    displayAchievements();
                });
            });
        }

        // –ù–∞–∑–∞–¥
        function goBack() {
            window.location.href = '/miniweb';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            if (initTelegramApp()) {
                await loadUserData();
                setupCategoryFilters();
                document.getElementById('loading').style.display = 'none';
            } else {
                showError('–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ Telegram');
            }
        });
    </script>
</body>
</html>
