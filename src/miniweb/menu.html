<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è –ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .menu-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
            font-weight: 500;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .menu-item:active {
            transform: translateY(0);
        }

        .menu-item .icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .menu-item .text {
            font-size: 12px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 40px 20px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-category {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-category:hover {
            background: #e9ecef;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: 600;
            color: #333;
        }

        .category-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .category-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .item-details {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .item-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .item-ingredients {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è –ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</h1>
        </div>

        <div class="loading" id="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —Ä–∞–∑–¥–µ–ª—ã –º–µ–Ω—é -->
        <div class="menu-section" id="mainMenu">
            <div class="section-title">
                <span class="icon">üçΩÔ∏è</span>
                –í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª
            </div>
            <div class="menu-grid">
                <button class="menu-item" onclick="loadCategory('cocktails')">
                    <div class="icon">üç∏</div>
                    <div class="text">–ö–æ–∫—Ç–µ–π–ª–∏</div>
                </button>
                <button class="menu-item" onclick="loadCategory('non-alcohol')">
                    <div class="icon">ü•§</div>
                    <div class="text">–ë–µ–∑–∞–ª–∫–æ–≥–æ–ª—å–Ω—ã–µ</div>
                </button>
                <button class="menu-item" onclick="loadCategory('food')">
                    <div class="icon">üçï</div>
                    <div class="text">–ï–¥–∞</div>
                </button>
                <button class="menu-item" onclick="loadCategory('desserts')">
                    <div class="icon">üç∞</div>
                    <div class="text">–î–µ—Å–µ—Ä—Ç—ã</div>
                </button>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
        <div id="categoryContent" style="display: none;"></div>
    </div>

    <script>
        let tg = null;
        let currentCategory = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
                if (tg.colorScheme === 'dark') {
                    document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
                }
                
                return true;
            } catch (error) {
                console.error('Telegram Web App not available:', error);
                return false;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –º–µ–Ω—é
        async function loadCategory(category) {
            try {
                currentCategory = category;
                document.getElementById('loading').style.display = 'block';
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('categoryContent').style.display = 'none';

                const response = await fetch(`/menu/${category}`);
                if (!response.ok) {
                    throw new Error('Failed to load menu data');
                }

                const menuData = await response.json();
                displayCategoryContent(category, menuData);
            } catch (error) {
                console.error('Error loading category:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é: ' + error.message);
                document.getElementById('mainMenu').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function displayCategoryContent(category, data) {
            const contentDiv = document.getElementById('categoryContent');
            const categoryNames = {
                'cocktails': '–ö–æ–∫—Ç–µ–π–ª–∏',
                'non-alcohol': '–ë–µ–∑–∞–ª–∫–æ–≥–æ–ª—å–Ω—ã–µ –Ω–∞–ø–∏—Ç–∫–∏',
                'food': '–ï–¥–∞',
                'desserts': '–î–µ—Å–µ—Ä—Ç—ã'
            };

            let html = `
                <div class="menu-section">
                    <div class="section-title">
                        <span class="icon">${getCategoryIcon(category)}</span>
                        ${categoryNames[category]}
                    </div>
                    <button class="back-button" onclick="showMainMenu()" style="position: static; margin-bottom: 15px;">
                        ‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º
                    </button>
            `;

            if (data && data.length > 0) {
                data.forEach(item => {
                    html += `
                        <div class="item-details">
                            <div class="item-name">${item.name || '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                            ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                            ${item.price ? `<div class="item-price">${item.price} ‚ÇΩ</div>` : ''}
                            ${item.ingredients ? `<div class="item-ingredients">–°–æ—Å—Ç–∞–≤: ${item.ingredients}</div>` : ''}
                        </div>
                    `;
                });
            } else {
                html += `
                    <div style="text-align: center; padding: 40px 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üçΩÔ∏è</div>
                        <div>–ú–µ–Ω—é –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>
                        <div style="font-size: 14px; margin-top: 10px;">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø–æ–ª–Ω–æ–µ –º–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</div>
                    </div>
                `;
            }

            html += '</div>';
            contentDiv.innerHTML = html;
            contentDiv.style.display = 'block';
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategoryIcon(category) {
            const icons = {
                'cocktails': 'üç∏',
                'non-alcohol': 'ü•§',
                'food': 'üçï',
                'desserts': 'üç∞'
            };
            return icons[category] || 'üçΩÔ∏è';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('categoryContent').style.display = 'none';
            currentCategory = null;
        }

        // –ù–∞–∑–∞–¥
        function goBack() {
            if (currentCategory) {
                showMainMenu();
            } else {
                window.location.href = '/miniweb';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            if (initTelegramApp()) {
                document.getElementById('loading').style.display = 'none';
            } else {
                showError('–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ Telegram');
            }
        });
    </script>
</body>
</html>
