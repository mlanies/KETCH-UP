<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç –ü–æ–∏—Å–∫ –Ω–∞–ø–∏—Ç–∫–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .search-suggestions {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-name {
            font-weight: 500;
            color: #333;
        }

        .suggestion-type {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .filter-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-option {
            background: white;
            border: 2px solid #e9ecef;
            color: #666;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-option:hover {
            border-color: #667eea;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-count {
            font-size: 14px;
            color: #666;
        }

        .sort-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .wine-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .wine-card:hover {
            transform: translateY(-2px);
        }

        .wine-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .wine-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .wine-type {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            margin-left: 8px;
        }

        .wine-details {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .wine-characteristics {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .characteristic {
            background: white;
            color: #667eea;
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 40px 20px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-results .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="header">
            <h1>üîç –ü–æ–∏—Å–∫ –Ω–∞–ø–∏—Ç–∫–æ–≤</h1>
        </div>

        <div class="loading" id="loading" style="display: none;">
            –ü–æ–∏—Å–∫...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å–µ–∫—Ü–∏—è -->
        <div class="search-section">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–∞–ø–∏—Ç–∫–∞..."
                    autocomplete="off"
                >
                <div class="search-icon">üîç</div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>

            <!-- –§–∏–ª—å—Ç—Ä—ã -->
            <div class="filter-section">
                <div class="filter-title">–§–∏–ª—å—Ç—Ä—ã</div>
                <div class="filter-options">
                    <span class="filter-option active" data-filter="all">–í—Å–µ</span>
                    <span class="filter-option" data-filter="wines">–í–∏–Ω–∞</span>
                    <span class="filter-option" data-filter="spirits">–ö—Ä–µ–ø–∫–∏–µ</span>
                    <span class="filter-option" data-filter="beer">–ü–∏–≤–æ</span>
                    <span class="filter-option" data-filter="cocktails">–ö–æ–∫—Ç–µ–π–ª–∏</span>
                </div>
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount">–ù–∞–π–¥–µ–Ω–æ: 0</div>
                <button class="sort-button" onclick="toggleSort()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</button>
            </div>
            <div id="searchResults"></div>
        </div>
    </div>

    <script>
        let tg = null;
        let allWines = [];
        let filteredWines = [];
        let currentFilter = 'all';
        let sortOrder = 'name';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
                if (tg.colorScheme === 'dark') {
                    document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
                }
                
                return true;
            } catch (error) {
                console.error('Telegram Web App not available:', error);
                return false;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –Ω–∞–ø–∏—Ç–∫–æ–≤
        async function loadAllWines() {
            try {
                const response = await fetch('/wines');
                if (!response.ok) {
                    throw new Error('Failed to load wines data');
                }

                allWines = await response.json();
                filteredWines = [...allWines];
            } catch (error) {
                console.error('Error loading wines:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        // –ü–æ–∏—Å–∫ —Å –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ–º
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsDiv = document.getElementById('searchSuggestions');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim().toLowerCase();

                if (query.length < 2) {
                    suggestionsDiv.style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(() => {
                    const suggestions = allWines.filter(wine => 
                        wine.name && wine.name.toLowerCase().includes(query)
                    ).slice(0, 5);

                    displaySuggestions(suggestions);
                }, 300);
            });

            searchInput.addEventListener('focus', function() {
                const query = this.value.trim().toLowerCase();
                if (query.length >= 2) {
                    const suggestions = allWines.filter(wine => 
                        wine.name && wine.name.toLowerCase().includes(query)
                    ).slice(0, 5);
                    displaySuggestions(suggestions);
                }
            });

            // –°–∫—Ä—ã—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –ø–æ–ª—è
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                    suggestionsDiv.style.display = 'none';
                }
            });
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫
        function displaySuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('searchSuggestions');
            
            if (suggestions.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            let html = '';
            suggestions.forEach(wine => {
                html += `
                    <div class="suggestion-item" onclick="selectSuggestion('${wine.name}')">
                        <div class="suggestion-name">${wine.name}</div>
                        <div class="suggestion-type">${wine.type || '–ù–∞–ø–∏—Ç–æ–∫'}</div>
                    </div>
                `;
            });

            suggestionsDiv.innerHTML = html;
            suggestionsDiv.style.display = 'block';
        }

        // –í—ã–±–æ—Ä –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function selectSuggestion(wineName) {
            document.getElementById('searchInput').value = wineName;
            document.getElementById('searchSuggestions').style.display = 'none';
            performSearch();
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (query.length === 0) {
                filteredWines = [...allWines];
            } else {
                filteredWines = allWines.filter(wine => {
                    const matchesQuery = wine.name && wine.name.toLowerCase().includes(query);
                    const matchesFilter = currentFilter === 'all' || wine.category === currentFilter;
                    return matchesQuery && matchesFilter;
                });
            }

            applySort();
            displayResults();
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function setupFilters() {
            const filterOptions = document.querySelectorAll('.filter-option');
            filterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentFilter = filter;
                    performSearch();
                });
            });
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function applySort() {
            filteredWines.sort((a, b) => {
                switch (sortOrder) {
                    case 'name':
                        return (a.name || '').localeCompare(b.name || '');
                    case 'type':
                        return (a.type || '').localeCompare(b.type || '');
                    case 'price':
                        return (a.price || 0) - (b.price || 0);
                    default:
                        return 0;
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function toggleSort() {
            const sortOptions = ['name', 'type', 'price'];
            const currentIndex = sortOptions.indexOf(sortOrder);
            sortOrder = sortOptions[(currentIndex + 1) % sortOptions.length];
            
            applySort();
            displayResults();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsCount = document.getElementById('resultsCount');
            const searchResults = document.getElementById('searchResults');

            resultsCount.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${filteredWines.length}`;

            if (filteredWines.length === 0) {
                searchResults.innerHTML = `
                    <div class="no-results">
                        <div class="icon">üîç</div>
                        <div>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 14px; margin-top: 10px;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä—ã</div>
                    </div>
                `;
            } else {
                let html = '';
                filteredWines.forEach(wine => {
                    html += createWineCard(wine);
                });
                searchResults.innerHTML = html;
            }

            resultsSection.style.display = 'block';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∏–Ω–∞
        function createWineCard(wine) {
            return `
                <div class="wine-card" onclick="showWineDetails('${wine.id || wine.name}')">
                    <div class="wine-header">
                        <div class="wine-name">${wine.name || '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        ${wine.type ? `<div class="wine-type">${wine.type}</div>` : ''}
                    </div>
                    ${wine.description ? `<div class="wine-details">${wine.description}</div>` : ''}
                    <div class="wine-characteristics">
                        ${wine.region ? `<span class="characteristic">${wine.region}</span>` : ''}
                        ${wine.vintage ? `<span class="characteristic">${wine.vintage}</span>` : ''}
                        ${wine.alcohol ? `<span class="characteristic">${wine.alcohol}%</span>` : ''}
                        ${wine.price ? `<span class="characteristic">${wine.price} ‚ÇΩ</span>` : ''}
                    </div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ –≤–∏–Ω–∞
        function showWineDetails(wineId) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            console.log('Show details for wine:', wineId);
        }

        // –ù–∞–∑–∞–¥
        function goBack() {
            window.location.href = '/miniweb';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            if (initTelegramApp()) {
                await loadAllWines();
                setupSearch();
                setupFilters();
                performSearch();
            } else {
                showError('–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ Telegram');
            }
        });
    </script>
</body>
</html>
